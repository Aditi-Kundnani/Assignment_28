<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Product Cards with Quantity Increment/Decrement</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Fashion World Collection</h1>
  </header>
  
  <div class="product-container">
    <div class="product-card">
      <img src="./images/fd.webp" alt="Fashion Dress">
      <h2>Stylish Dress</h2>
      <p class="price">$50.00</p>
      <div class="quantity">
        <button class="decrement">-</button>
        <input type="text" value="1" class="quantity-input">
        <button class="increment">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="./images/fs.jpeg" alt="Fashion Shoes">
      <h2>Fashion Shoes</h2>
      <p class="price">$80.00</p>
      <div class="quantity">
        <button class="decrement">-</button>
        <input type="text" value="1" class="quantity-input">
        <button class="increment">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="./images/fb.webp" alt="Fashion Bag">
      <h2>Stylish Bag</h2>
      <p class="price">$40.00</p>
      <div class="quantity">
        <button class="decrement">-</button>
        <input type="text" value="1" class="quantity-input">
        <button class="increment">+</button>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
